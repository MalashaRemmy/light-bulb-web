<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accessible light bulb simulator with visual feedback">
    <title>Light Bulb Controller - Accessible Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main-content" class="container" tabindex="-1">
        <header class="app-header">
            <h1 id="app-title" class="app-title">Light Bulb Controller</h1>
            <p id="app-description" class="app-description">
                Click the button below to toggle the light bulb ON and OFF. 
                You can also use the spacebar when focused on the button.
            </p>
        </header>
        
        <div class="bulb-container" aria-hidden="true">
            <!-- Using SVG for better accessibility and theming -->
            <div class="bulb-wrapper">
                <svg class="bulb-svg" viewBox="0 0 100 150" role="img" aria-labelledby="bulb-status">
                    <defs>
                        <radialGradient id="bulb-glow-on" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stop-color="#FFEE58" stop-opacity="0.9"/>
                            <stop offset="100%" stop-color="#FFEE58" stop-opacity="0"/>
                        </radialGradient>
                        <radialGradient id="bulb-filament" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stop-color="#FF9800"/>
                            <stop offset="100%" stop-color="#F57C00"/>
                        </radialGradient>
                    </defs>
                    
                    <!-- Bulb glass -->
                    <circle class="bulb-glass" cx="50" cy="75" r="40" fill="#E0E0E0"/>
                    
                    <!-- Filament (changes with state) -->
                    <path class="bulb-filament" d="M50,35 L50,65" stroke-width="3" stroke-linecap="round"/>
                    <circle class="filament-base" cx="50" cy="65" r="4"/>
                    
                    <!-- Glow effect (separate element for animation) -->
                    <circle class="bulb-glow" cx="50" cy="75" r="45" fill="url(#bulb-glow-on)" opacity="0"/>
                    
                    <!-- Bulb base -->
                    <rect class="bulb-base" x="40" y="115" width="20" height="15" rx="3"/>
                    <rect class="bulb-thread" x="42" y="110" width="16" height="5" rx="2"/>
                </svg>
                
                <!-- Fallback for browsers without SVG support -->
                <div class="bulb-fallback" id="bulb-fallback" 
                     role="img" 
                     aria-labelledby="bulb-status">
                </div>
            </div>
            
            <!-- Status indicator for screen readers -->
            <div class="sr-only" id="bulb-status" aria-live="polite" aria-atomic="true">
                Light bulb is OFF
            </div>
        </div>
        
        <div class="controls">
            <button id="toggleBtn" 
                    class="toggle-btn"
                    aria-pressed="false"
                    aria-label="Toggle light bulb"
                    data-state="off">
                <span class="btn-content">
                    <span class="btn-icon" aria-hidden="true">üí°</span>
                    <span class="btn-text">Turn ON</span>
                </span>
            </button>
            
            <div class="additional-controls">
                <label for="brightness-slider" class="control-label">
                    Brightness
                    <span id="brightness-value" class="value-display">50%</span>
                </label>
                <input type="range" 
                       id="brightness-slider" 
                       class="slider"
                       min="10" 
                       max="100" 
                       value="50"
                       aria-label="Adjust bulb brightness">
            </div>
        </div>
        
        <footer class="app-footer">
            <p class="keyboard-hint">
                <kbd>Space</kbd> or <kbd>Enter</kbd> to toggle ‚Ä¢ 
                <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> to adjust brightness
            </p>
        </footer>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
